<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles/calculator.css">
</head>
<body ng-app="app">

<div id="calculator" ng-controller="CalculatorController">
	<!-- Screen and clear key -->
	<div class="top">
		<span class="clear" ng-click="clear()">C</span>
		<input type="text" class="screen" ng-model="screen" autofocus value="{{ screen }}" ng-keyup="screenKeyUp($event)" />
	</div>
	
	<div class="keys">
		<!-- operators and other keys -->
		<span ng-repeat="button in buttons" class="{{ button.type }}" ng-click="clickButton(button)">{{ button.value }}</span>
	</div>
</div>


<script type="text/javascript" src="scripts/angular/angular.js"></script>
<script type="text/javascript" src="scripts/angular/angular-touch.min.js"></script>
<script type="text/javascript" src="scripts/math.min.js"></script>
<script type="text/javascript" src="scripts/app.js"></script>

</body>
</html>
